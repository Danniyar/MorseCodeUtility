<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./settings.css" type="text/css" rel="stylesheet">
    <title>Settings</title>
</head>
<body>
    <div id="panel">
        <button id="back" onclick="back()"><svg width="35px" height="35px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M15.9908 7.82251C16.2897 7.5357 16.7644 7.54547 17.0512 7.84433L20.541 11.4807C20.8195 11.7709 20.8195 12.2291 20.541 12.5193L17.0512 16.1557C16.7644 16.4545 16.2897 16.4643 15.9908 16.1775C15.692 15.8907 15.6822 15.4159 15.969 15.1171L18.2404 12.7502L11.2727 12.7502C10.8585 12.7502 10.5227 12.4144 10.5227 12.0002C10.5227 11.586 10.8585 11.2502 11.2727 11.2502L18.2408 11.2502L15.969 8.88295C15.6822 8.58409 15.692 8.10932 15.9908 7.82251Z" fill="currentColor"/><path fill-rule="evenodd" clip-rule="evenodd" d="M3.25 4C3.25 3.58579 3.58579 3.25 4 3.25H13.4545C13.8688 3.25 14.2045 3.58579 14.2045 4V7C14.2045 7.41421 13.8688 7.75 13.4545 7.75C13.0403 7.75 12.7045 7.41421 12.7045 7V4.75H4.75V19.25H12.7045V17C12.7045 16.5858 13.0403 16.25 13.4545 16.25C13.8688 16.25 14.2045 16.5858 14.2045 17V20C14.2045 20.4142 13.8688 20.75 13.4545 20.75H4C3.58579 20.75 3.25 20.4142 3.25 20V4Z" fill="currentColor"/></svg></button>
        <div id="level">Settings</div><br>
    </div>
    <div id="settings">
        <div class="setting">Dot Length(ms): 100
            <div class="slider-container">
                <input type="range" min="10" max="5000" value="100" step="10" class="slider" id="dotLength" oninput="dotlength()">
            </div>
        </div>
        <div class="setting">Lives: 3
            <div class="slider-container">
                <input type="range" min="1" max="5" value="3" class="slider" id="lives" oninput="lives()">
            </div>
        </div>
        <div class="setting">Review Time In Sending Levels(ms): 1500
            <div class="slider-container">
                <input type="range" min="1000" max="5000" value="1500" step="500" class="slider" id="reviewTime" oninput="reviewtime()">
            </div>
        </div>
        <div class="setting">Time Pressure: 3
            <div class="slider-container">
                <input type="range" min="0" max="6" value="3" class="slider" id="timePressure" oninput="timepressure()">
            </div>
        </div>
        <div class="setting">Show Progress On Letters
            <div class="checkbox-container">
                <input type="checkbox" checked="checked" id="showProgress" oninput="showprogress()">
            </div>
        </div>
        <button id="reset" onclick="reset()">Reset Settings</button><br><br>
    </div>
</body>
</html>
<script src="../settingsCheck.js"></script>
<script src="./settings.js"></script>
